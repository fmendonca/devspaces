schemaVersion: 2.2.0
metadata:
  name: devspaces-azure-cli
components:
  - name: azure-cli
    container:
      args:
        - '-f'
        - /dev/null
      command:
        - tail
      image: quay.io/fcalomen/bastion:azure-cli-0.1
      memoryLimit: 512Mi
      mountSources: true
      volumeMounts:
        - name: azure-cli-vol
          path: /opt/bastion/azure-cli
  - name: azure-cli-vol
    volume:
      size: 1G
