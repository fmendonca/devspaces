schemaVersion: 2.2.0
metadata:
  name: devspaces-azure-cli
components:
  - name: ubi-minimal
    container:
      args:
        - '-f'
        - /dev/null
      command:
        - tail
      image: registry.access.redhat.com/ubi8/ubi-minimal
      memoryLimit: 64M
      mountSources: true
      sourceMapping: /projects
  - name: azure-cli
    container:
      image: mcr.microsoft.com/azure-cli
      memoryLimit: 512Mi
      mountSources: true
      volumeMounts:
        - name: azure-cli-vol
          path: /azure-cli
  - name: azure-cli-vol
    volume:
      size: 1G
