schemaVersion: 2.2.0
metadata:
  name: devspaces-azure-cli
components:
  - name: azure-cli
    container:
      image: mcr.microsoft.com/azure-cli
      memoryLimit: 512Mi
      mountSources: true
      volumeMounts:
        - name: azure-cli-vol
          path: /azure-cli
  - name: azure-cli-vol
    volume:
      size: 1G
